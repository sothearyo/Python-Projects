<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row border-bottom py-3">
            <div class="col-6 text-right">
                <a href="/books">Home</a>
            </div>
            <div class="col-4 text-right">
                <a style="float:right;" href="/books/add">Add a Book and Review</a>
            </div>
            <div class="col-2 text-right">
                <a href="/logout">Log Out</a>
            </div>
        </div>

        <div class="row py-5">
            <div class="col-6">
                <h3>User Alias: {{this_user.alias}}</h3>
                <p>Name: {{this_user.full_name}}</p>
                <p>Email: {{this_user.email}}</p>
                <p>Total Reviews: {{count}}</p>
                <p>Posted reviews on the following books:</p>
                {% for i in this_user.book_reviews.all %}
                    <li><a href="/books/{{i.book.id}}">{{i.book.title}}</a></li>
                {% endfor %}
                
    


            </div>
                
            </div>
            
            
            


        </div>
    </div>
</body>
</html>
